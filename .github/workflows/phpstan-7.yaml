name: PHPStan level 7
on: push
jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: '**/vendor'
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - uses: php-actions/composer@v5
        with:
          args: --prefer-dist
          php_version: 8.0

      - name: PHPStan
        uses: php-actions/phpstan@v2
        with:
          path: src/
          args: --level=5
